<!DOCTYPE html>
<HTML lang="en">

<HEAD>
      <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
      <H1>States</H1>
      <OL class="state lists">
	      <LI>{% for state in states.values()|sort(attribute="name") %}</LI>
	      <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
	      <LI>
		      <UL class="City lists">
		  <LI>{% for city in state.cities|sort(attribute="name") %}</LI>
		<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
		<LI>{% endfor %}</LI>
	  </UL>
	      </LI>
	  <LI>{% endfor %}</LI>
</OL>
</BODY>

</HTML>
